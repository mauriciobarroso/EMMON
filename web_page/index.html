<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/highcharts/series-label.js"></script>
    <script src="js/highcharts/exporting.js"></script>
    <script src="js/highcharts/export-data.js"></script>
    <script src="js/highcharts/accessibility.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <script>
        var intervalIndex = 0;
        var interval = 24 * 3600 * 1000;

        $(document).ready(function()
        {
            $('#month').click(function()
            {
                intervalIndex++;
                if(intervalIndex > 2)
                    intervalIndex = 0;
                    
                switch(intervalIndex)    
                {
                    case 0:
                        interval = 24 * 3600 * 1000;
                        console.log(interval);
                        break;
                    case 1: 
                        interval = 24 * 3600 * 1000 * 7;
                        console.log(interval);
                        break;
                    case 2:
                        interval = 24 * 3600 * 1000 * 30;    
                        console.log(interval);
                        break;

                    
                }
            });
        });
    </script>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container1"></div>
        
        <div id="container2"></div>
        <script src="js/java.js"></script>
        <input type="button" id="month" value="month">
        <label for="#month">month</label>
        
        <p class="highcharts-description">
            Basic line chart showing trends in a dataset. This chart includes the
            <code>series-label</code> module, which adds a label to each line for
            enhanced readability.
        </p>
    </figure>
</body>
</html>
